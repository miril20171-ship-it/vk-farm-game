<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–§–µ—Ä–º–∞: –ó–∞—Ä–∞–±–æ—Ç–∞–π –Ω–∞ –æ—Å–æ–±–Ω—è–∫!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #a8e6cf, #dcedc1);
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    #game {
      background: white;
      padding: 30px;
      border-radius: 20px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #556b2f;
    }
    #coins {
      font-size: 28px;
      color: #8b4513;
      margin: 20px 0;
    }
    #clickBtn {
      padding: 15px 40px;
      font-size: 18px;
      background: #8fbc8f;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #clickBtn:hover {
      background: #6b8e23;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>üåæ –§–µ—Ä–º–∞: –ó–∞—Ä–∞–±–æ—Ç–∞–π –Ω–∞ –æ—Å–æ–±–Ω—è–∫!</h1>
    <div id="coins">–ú–æ–Ω–µ—Ç—ã: 0</div>
    <button id="clickBtn">–°–æ–±—Ä–∞—Ç—å —É—Ä–æ–∂–∞–π!</button>
  </div>

  <script>
    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞
    let coins = localStorage.getItem('coins') ? parseInt(localStorage.getItem('coins')) : 0;
    const coinsEl = document.getElementById('coins');
    const btn = document.getElementById('clickBtn');

    coinsEl.textContent = `–ú–æ–Ω–µ—Ç—ã: ${coins}`;

    btn.addEventListener('click', () => {
      coins += 1;
      localStorage.setItem('coins', coins);
      coinsEl.textContent = `–ú–æ–Ω–µ—Ç—ã: ${coins}`;
    });
  </script>
</body>
</html>
